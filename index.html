<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  
  <div class="card">
    <div class="info">
      <img src="images/image-victor.jpg" alt="" id="portrait">
      <div class="person-info">
        <span id="name">Victor Crest</span><span id="age">26</span>
        <div class="location">London</div>
      </div>
    </div>
    <div class="userstats">
      <span>
        <div class="data">80K</div>
        <div class="type">Followers</div>
      </span>
      <span>
        <div class="data">803K</div>
        <div class="type">Likes</div>
      </span>
      <span>
        <div class="data">1.4K</div>
        <div class="type">Photos</div>
      </span>
    </div>
  </div>
  
</body>
</html>
